# Eval GatedDbofModel video only

name: Eval_GatedDbof_Videoonly
EX_ID: EX_1
batchsize: 64
model_checkpoint_path: /datacenter/1/LSVC/downloads/GatedDBof_EX1_10000/GatedDbof_Videoonly_EX_1_save10000.ckpt-10000
scale: 3
fix_length: 32

