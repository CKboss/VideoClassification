keep_checkpoint_every_n_hour: 2

device_id:
- 6

# dataset seting
vocab_size: 500

# train path
train_data: sen
feature_size: 2048
train_dir: /datacenter/1/LSVC/ExWorkSpace/Eval_GatedDbof_Video_EX1/
