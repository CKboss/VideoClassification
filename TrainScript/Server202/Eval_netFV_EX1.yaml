# netFV video only

name: Eval_NetFV_Videoonly
EX_ID: EX_2
batchsize: 2
model_checkpoint_path: /datacenter/1/LSVC/downloads/NetFV_save4000/NetFV_Videoonly_EX_2_save4000.ckpt-4000
scale: 3
fix_length: 64
only_shuffle: true
loop: 4000

# Model Setting
frame_level_model: NetFVModelLF_VideoOnly
video_level_classifier_model: MoeModel
fv_add_batch_norm: true
fv_cluster_size: 256
fv_hidden_size: 1024
fv_relu: true
fv_couple_weights: false
gating: true
lightvlad: false
vlagd: true
moe_num_mixtures: 4
gating_remove_diag: false
regularization_penalty: 0.00001

# Train Setting
one_hot: true
base_learning_rate: 0.1
learning_rate_decay: 0.7
decay_at_step: 2000
num_epochs: 21
max_step: null
optimize: GradientDescentOptimizer
keep_checkpoint_every_n_hour: 2

device_id:
- 0
- 1

# dataset seting
vocab_size: 500

# train path
train_data: sen
feature_size: 2048
train_dir: /datacenter/1/LSVC/ExWorkSpace/Eval_NetFV_Video_EX2/
