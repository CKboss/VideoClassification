# lstm-memory-cell2048 train config


# 4. LSTM model.
# cell of LSTM is 2048.
# layer of LSTM is 2.
# mixture of MoE is 4. GAP = 0.8152.

# model setting
name: lstm-memory-cell2048
EX_ID: EX1
batchsize: 32
moe_num_mixtures: 4
frame_level_model: lstm_memory_model
video_level_model: moe_model
lstm_cells: 2048
lstm_layers: 2
rnn_swap_memory: true
model_checkpoint_path: null

# train setting
base_learning_rate: 0.0004
learning_rate_decay: 0.1
decay_at_epoch: 5
num_epochs: 30
max_step: null
optimize: AdamOptimizer
dropout: null
noise_level: 0
keep_prob: 1.0
keep_checkpoint_every_n_hour: 2
max_to_keep: 10
regularization_penalty: 0.0001
device_id:
- 2
- 3

# dataset seting
vocab_size: 500

# train path
train_dir: /mnt/md0/LSVC/ExWorkSpace/lstm_memory_cell_2048/
